app-id: ch.protonmail.protonmail-bridge
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: "5.12"
command: protonmail-bridge
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: libsecret
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libsecret/-/archive/0.18.8/libsecret-0.18.8.tar.gz
        sha256: 33ee5dfd3556931b81d47111890c8b9c51093b4ced18e0e87f51c1769e24d43c
    config-opts:
      - --disable-manpages
      - --disable-gtk-doc
      - --disable-static
      - --disable-introspection
    cleanup:
      - /bin
      - /include
      - /lib/*.la
      - /lib/pkgconfig
  - name: protonmail-bridge
    buildsystem: simple
    build-commands:
      - install -Dp -m 755 apply_extra /app/bin/apply_extra
      - install -Dp -m 755 protonmail-bridge /app/bin/protonmail-bridge
      - install -Dp -m 755 /usr/bin/ar /app/bin/ar
      - install -Dp -m 644 ch.protonmail.protonmail-bridge.desktop /app/share/applications/ch.protonmail.protonmail-bridge.desktop
      - install -Dp -m 644 ch.protonmail.protonmail-bridge.svg /app/share/icons/hicolor/scalable/apps/ch.protonmail.protonmail-bridge.svg
      - install -Dp -m 644 ch.protonmail.protonmail-bridge.appdata.xml /app/share/metainfo/ch.protonmail.protonmail-bridge.appdata.xml
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so /app/lib
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x protonmail-bridge.deb
          - rm -f protonmail-bridge.deb
          - tar -xf data.tar.xz
          - rm -f control.tar.xz data.tar.xz debian-binary
          - mv usr/* .
          - rmdir usr
          - install -Dp -m 744 lib/protonmail/bridge/protonmail-bridge export/bin/protonmail-bridge
          - rm -rf bin _gpgorigin  lib  share
      - type: script
        dest-filename: protonmail-bridge
        commands:
          - 'exec "/app/extra/export/bin/protonmail-bridge" "$@"'
      - type: extra-data
        filename: protonmail-bridge.deb
        size: 36636754
        installed-size: 23060712
        url: https://protonmail.com/download/beta/protonmail-bridge_1.2.2-1_amd64.deb
        sha256: 27be03a2abc0fd51821db5c5453194fa65b5b54f534e62cfc7667128b60977e8
      - type: file
        path: ch.protonmail.protonmail-bridge.svg
      - type: file
        path: ch.protonmail.protonmail-bridge.appdata.xml
      - type: file
        path: ch.protonmail.protonmail-bridge.desktop
