app-id: ch.protonmail.protonmail-bridge
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '18.08'
command: protonmail-bridge
rename-desktop-file: ProtonMail_Bridge.desktop
rename-icon: ProtonMail_Bridge
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
modules:

  - name: libsecret
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libsecret/-/archive/0.18.8/libsecret-0.18.8.tar.gz
        sha256: 33ee5dfd3556931b81d47111890c8b9c51093b4ced18e0e87f51c1769e24d43c
    config-opts:
      - --disable-manpages
      - --disable-gtk-doc
      - --disable-static
      - --disable-introspection
    cleanup:
      - /bin
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: protonmail-bridge
    buildsystem: simple
    build-commands:
      - "ar x protonmail-bridge_1.1.6-1_amd64.deb"
      - "tar -xf data.tar.xz"
      - "mv usr/lib/* /app/lib/"
      - "mv usr/share/* /app/share/"
      - "ln -s /app/lib/protonmail/bridge/protonmail-bridge /app/bin/protonmail-bridge"
      - "install -Dp -m 644 /app/share/icons/protonmail/ProtonMail_Bridge.svg /app/share/icons/hicolor/scalable/apps/ProtonMail_Bridge.svg"
    sources:
      - type: file
        url: https://protonmail.com/download/beta/protonmail-bridge_1.1.6-1_amd64.deb
        sha256: e8878536d24964272aeb2521c51dbe861667be0f34c3337c3040b412b4a12ef5
    cleanup:
      - /app/share/icons/protonmail/ProtonMail_Bridge.svg


